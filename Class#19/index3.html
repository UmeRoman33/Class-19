<body>
    <h2>JavaScript Statements</h2>

    <p> A <b> JavaScript program</b> is a list of <b>Statements</b> to be executed from a compueter. </p>

    <script>

        var x, y, z; //Statement 1
        x = 7;       //Statement 2
        y = 6;       //Statement 3

        document.getElementById("demo").innerHTML = "The value of z is " + z + "."
    </script>
